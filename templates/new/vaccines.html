{% extends 'base.html' %}

{% block title %}New Vaccines{% endblock %}

{% block navbar %}
    {% include 'header.html' %}
{% endblock %}

{% block nav %}
                    <li class="nav-item">
                        <h1 class="nav-brand">
                            New Vaccines
                        </h1>
                    </li>
{% endblock %}

{% block body %}
    <div class="container container-fluid border my-3 vaccinesPage">
        <div class="mx-3 my-4">
            <form action="" method="post">
                <div class="row justify-content-center my-4">
                    <label class="form-label" for="vaccineName">Name</label><br>
                    <input type="text" name="vaccineName" id="vaccineName" class="form-control" placeholder="e.g. polio">
                    <label class="form-label" for="ageAdministered">Age Administered</label><br>
                    <input type="number" name="ageAdministered" id="ageAdministered" class="form-control" placeholder="e.g. 15" min="0" max="100">
                    <label class="form-label" for="manufacturer">Manufacturer</label><br>
                    <input type="text" name="manufacturer" id="manufacturer" class="form-control" placeholder="e.g. polio">
                </div>
                <div class="row justify-content-center my-4">
                    <div class="col-3">
                        <input type="submit" value="Submit" class="btn btn-success">
                    </div>
                    <div class="col-3">
                        <input type="reset" value="Reset" class="btn btn-danger">
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
